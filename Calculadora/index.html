<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/be20068609.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="conteudo">
        <div class="calculadora">
            <p class="resultado" id="resultado"></p>
            <table>
                <tr>
                    <td><button class="botao especial" style="width:105px ;" onclick="limpar()">AC</button></td>
                    <td><button class="botao" onclick="deletar()"><i class="fa-solid fa-delete-left"></i></button></td>
                    <td><button class="botao especial" onclick="inserir('/')"><i class="fa-solid fa-divide"></i></button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('7')">7</button></td>
                    <td><button class="botao" onclick="inserir('8')">8</button></td>
                    <td><button class="botao" onclick="inserir('9')">9</button></td>
                    <td><button class="botao especial" onclick="inserir('*')"><i class="fa-solid fa-xmark"></i></button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('4')">4</button></td>
                    <td><button class="botao" onclick="inserir('5')">5</button></td>
                    <td><button class="botao" onclick="inserir('6')">6</button></td>
                    <td><button class="botao especial" onclick="inserir('-')"><i class="fa-solid fa-minus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('1')">1</button></td>
                    <td><button class="botao" onclick="inserir('2')">2</button></td>
                    <td><button class="botao" onclick="inserir('3')">3</button></td>
                    <td><button class="botao especial" onclick="inserir('+')"><i class="fa-solid fa-plus"></i></button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="inserir('0')">0</button></td>
                    <td><button class="botao" onclick="inserir('.')">.</button></td>
                    <td><button class="botao especial igual" style="width: 105px;" onclick="confirma()"><i class="fa-solid fa-equals"></i></button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
